<!DOCTYPE html>
<html>
    <head>
        <title>我的网页</title>

    <body>
        <h1>The Art Shop</h1>
        <p>Welcome to my art shop. Feel free to ask me question.</p>

        <br/>

        <!--练习题1：请制作一个下拉列表框，里面有红、黄、蓝、绿、白、黑这些选项。并使黄成为默认选项。-->
        <label>请选择你需要的颜色：</label>
        <select name="color">
            <option value="red">红色</option>
            <option value="yellow" selected="selected">黄色</option>
            <option value="bule">蓝色</option>
            <option value="green">绿色</option>
            <option value="white">白色</option>
            <option value="black">黑色</option>
        </select>

        <br/>

        <!--练习题2：制作一个复选框，选项为：7月，8月，9月，10月。并将默认选项设为9月-->
        <label>请选择月份：</label>
        <input type="checkbox" name="month" value="july"/>7月
        <input type="checkbox" name="month" value="aguest"/>8月
        <input type="checkbox" name="month" value="september" checked="checked"/>9月
        <input type="checkbox" name="month" value="october"/>10月


    </body>>
</html>>
